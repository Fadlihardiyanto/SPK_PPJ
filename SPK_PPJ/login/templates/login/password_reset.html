{% extends 'login/base.html' %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter the email address you used to register and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset password</button>
    </form>
{% endblock %}
